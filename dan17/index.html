<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <title>Employee CRUD</title>
</head>

<body>
    <div class="content container">
        <div class="col-md-12">
            <div class="jumbotron fluid-jumbotron">
                <div class="container">
                    <h1 style="padding-bottom:30px;">Add employee</h1>
                    <form id="employeeForm">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col">
                                <label for="firstName"><b>First name:</b></label><br>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div class="col">
                                <label for="lastName"><b>Last name:</b></label><br>
                                <input type="text" name="lastName" id="lastName" required>

                            </div>
                            <div class="col">
                                <label for="dob"><b>Date of birth:</b></label><br>
                                <input type="date" name="dob" id="dob" required>
                            </div>
                            <div class="col"><br>
                                <button onclick="PostEmployee()" class="btn btn-info" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <div class="container">
                    <h1 style="padding-bottom:30px;">Search employee</h1>
                    <div class="grid">
                        <div class="grid-item">
                            <input id="search" name="search" style="width:250px;" class="form-control mr-sm-2"
                                type="search" placeholder="Input">
                        </div>
                        <div class="grid-item">
                            <button for="search" class="btn btn-outline-success my-2 my-sm-0" type="submit"
                                onclick="SearchEmployees()">Search</button>
                        </div>
                    </div>
                    <br>
                    <button onclick="ListEmployees()" class="btn btn-outline-success my-2 my-sm-0" type="submit">List
                        all employees</button>
                </div>
                <br>
            </div>
        </div>
        <h1 style="padding-bottom:30px;text-align:center;">Employee list</h1>
        <div class="grid-container" id="empList">

        </div>
    </div>
</body>

</html>
